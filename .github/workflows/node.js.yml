name: Deploy Next.js to EC2 (No Docker, No appleboy)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Upload files to EC2 using rsync
        run: |
          rsync -avz -e "ssh -i ${{ secrets.EC2_KEY }}" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/my-app

      - name: Restart app on EC2
        run: |
          ssh -i ${{ secrets.EC2_KEY }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/my-app
          npm install --omit=dev
          pm2 stop nextjs || true
          pm2 delete nextjs || true
          pm2 start npm --name "nextjs" -- start
          EOF
