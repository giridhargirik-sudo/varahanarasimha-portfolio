name: Deploy Next.js to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install and Build Next.js
      run: |
        cd my-app
        npm install
        npx next build

    - name: Upload full app folder to EC2
  uses: appleboy/scp-action@v0.1.4
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ubuntu
    key: ${{ secrets.EC2_KEY }}
    source: "my-app/*"
    target: "/home/ubuntu/nextjs-app"

      name: Restart Server on EC2 
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/nextjs-app
          npm install --production
          pm2 stop next-app || true
          pm2 start npm --name "next-app" -- start
