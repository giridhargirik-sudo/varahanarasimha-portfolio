name: Deploy Next.js to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd my-app
        npm install

    - name: Build Next.js
      run: |
        cd my-app
        npx next build

    - name: Upload build output to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        source: "my-app/.next"
        target: "/home/ubuntu/nextjs-app/.next"

    - name: Upload package.json
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        source: "my-app/package.json"
        target: "/home/ubuntu/nextjs-app"

    - name: Restart server on EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/nextjs-app
          npm install --production
          pm2 restart next-app || pm2 start npm --name "next-app" -- start
